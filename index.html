<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do LIst App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="calculator-container">
            <div class="calculator-screen">
            </div>
            <div class="keys-container">
                <div class="main-keys-container">
                    <div class="first-symbols-container">
                        <div class="first-symbols" id="button">c</div>
                        <div class="first-symbols" id="button">/</div>
                        <div class="first-symbols" id="button">*</div>
                    </div>
                    <div class="number-symbols">
                        <div class="num-row1">
                            <span class="number" id="button">7</span>
                            <span class="number" id="button">8</span>
                            <span class="number" id="button">9</span>
                        </div>
                        <div class="num-row2">
                            <span class="number" id="button">4</span>
                            <span class="number" id="button">5</span>
                            <span class="number" id="button">6</span>
                        </div>
                        <div class="num-row3">
                            <span class="number" id="button">1</span>
                            <span class="number" id="button">2</span>
                            <span class="number" id="button">3</span>
                        </div>
                        <div class="num-row4">
                            <span class="last-symbols" id="button">%</span>
                            <span class="number" id="button">0</span>
                            <span class="last-symbols" id="button">.</span>
                        </div>
                    </div>
                </div>
                <div class="side-keys-container">
                    <div class="side-keys-g1">
                        <span class="side-symbols" id="button">del</span>
                        <span class="side-symbols" id="button">-</span>
                        <span class="side-symbols" id="button">+</span>
                    </div>
                    <span class="equal-sign" id="button">=</span>
                </div>
            </div>
        </div>
    </section>




    <script src="app.js"></script>
</body>
</html>
